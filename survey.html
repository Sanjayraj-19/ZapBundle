<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey - SaaSBundilo</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #6366f1 0%, #06b6d4 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .container {
      text-align: center;
      padding: 40px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 500px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      font-weight: 700;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      opacity: 0.9;
      line-height: 1.6;
    }

    .redirect-btn {
      background: white;
      color: #6366f1;
      padding: 15px 30px;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    .redirect-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    .countdown {
      margin-top: 20px;
      font-size: 0.9rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸš€ Survey Updated!</h1>
    <p>We've moved our survey to a better experience on the main page. You'll be redirected automatically in <span id="countdown">5</span> seconds.</p>
    <a href="index.html" class="redirect-btn">Go to Survey Now</a>
    <div class="countdown">
      Or wait for automatic redirect...
    </div>
  </div>

  <script>
    let count = 5;
    const countdownElement = document.getElementById('countdown');
    
    const timer = setInterval(() => {
      count--;
      countdownElement.textContent = count;
      
      if (count <= 0) {
        clearInterval(timer);
        window.location.href = 'index.html';
      }
    }, 1000);
  </script>
</body>
</html>
