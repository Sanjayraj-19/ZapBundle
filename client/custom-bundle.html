<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Custom Bundle - SaaSlink</title>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <div class="logo" style="display: flex; align-items: center; gap: 10px;">
      <img src="icons/your-logo.png" alt="Logo" class="logo-img" />
      SaaSlink
    </div>
    <div id="nav-button-area">
      <a href="signup.html" class="top-button" id="main-cta-btn">Get Early Access</a>
    </div>
  </div>

  <!-- Custom Bundle Section -->
  <div class="main-content">
    <h1>Create Your Custom SaaS Bundle</h1>
    <p>Select the SaaS tools you want to include in your bundle.</p>
    <form id="customBundleForm">
      <div class="features">
        <div class="feature-box">
          <input type="checkbox" id="tool1" name="tools" value="Slack">
          <label for="tool1">Slack</label>
        </div>
        <div class="feature-box">
          <input type="checkbox" id="tool2" name="tools" value="Notion">
          <label for="tool2">Notion</label>
        </div>
        <div class="feature-box">
          <input type="checkbox" id="tool3" name="tools" value="Zoom">
          <label for="tool3">Zoom</label>
        </div>
        <div class="feature-box">
          <input type="checkbox" id="tool4" name="tools" value="Trello">
          <label for="tool4">Trello</label>
        </div>
      </div>
      <button type="submit" class="cta-button">Create Bundle</button>
    </form>
  </div>

  <!-- Footer -->
  <div class="footer">
    @2025 SaaSlink. All rights reserved.<br />
    Helping businesses Save on SaaS since day one.
  </div>

  <script>
    document.getElementById('customBundleForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const selectedTools = Array.from(document.querySelectorAll('input[name="tools"]:checked')).map(
        (tool) => tool.value
      );
      if (selectedTools.length === 0) {
        alert('Please select at least one tool.');
        return;
      }
      alert(`Your custom bundle includes: ${selectedTools.join(', ')}`);
    });
  </script>
</body>
</html>
