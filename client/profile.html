<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Your Profile - ZapBundle</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    :root {
  --zapblue: #1ad1ff;
  --zapdark: #0056b3;
}

    html, body {
      max-width: 100vw;
      overflow-x: hidden;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(120deg, #f8f9fa 60%, #e9f2ff 100%);
      margin: 0;
      padding-top: 80px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      /* Remove horizontal scroll on mobile */
      width: 100vw;
      box-sizing: border-box;
    }
    .profile-bg {
      flex: 1 0 auto;
      min-height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      background: 
        linear-gradient(120deg, #e9f2ff 0%, #f8f9fa 100%) no-repeat,
        url('https://www.transparenttextures.com/patterns/cubes.png');
      background-size: cover;
      padding-bottom: 40px;
    }
    .container {
      width: 100%;
      max-width: 820px;
      min-height: 70vh;
      margin: 60px 32px 30px 32px;
      background: rgba(255,255,255,0.98);
      border-radius: 24px;
      box-shadow: 0 8px 40px 0 rgba(0,123,255,0.10), 0 1.5px 8px 0 rgba(0,0,0,0.04);
      padding: 56px 48px 44px 48px;
      animation: slideUp 0.5s cubic-bezier(.4,0,.2,1);
      display: flex;
      flex-direction: column;
      gap: 36px;
      position: relative;
      z-index: 2;
    }
    @media (max-width: 1100px) {
      .container {
        max-width: 98vw;
        margin: 40px 2vw 30px 2vw;
        padding: 32px 8vw;
      }
    }
    @media (max-width: 700px) {
      .container {
        padding: 18px 2vw;
        margin: 24px 0 20px 0;
      }
    }
    .navbar {
      background-color: #fff;
      position: fixed;
      top: 0;
      width: 100%;
      height: 80px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 50px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      z-index: 1000;
      opacity: 0;
      transform: translateY(-40px) scale(0.98);
      transition: opacity 0.7s cubic-bezier(.4,0,.2,1), transform 0.7s cubic-bezier(.4,0,.2,1);
      box-sizing: border-box;
    }
    .navbar.visible {
      opacity: 1;
      transform: translateY(0) scale(1);
    }
    .logo-bar {
  display: flex;
  align-items: center;
  gap: 14px;
}
.logo-img {
  height: 40px;
  width: 40px;
  border-radius: 50%;
  background: #fff;
  box-shadow: 0 4px 16px rgba(26,209,255,0.10);
  border: 3px solid var(--zapblue);
  object-fit: cover;
  margin-right: 0;
  transition: none;
  display: block;
}
.logo-img:hover {
  transform: none;
  box-shadow: 0 4px 16px rgba(26,209,255,0.10);
  border-color: var(--zapblue);
}

    .logo-area {
      display: flex;
      align-items: center;
      font-size: 30px;
      font-weight: bold;
      color: #007BFF;
      letter-spacing: 1px;
      gap: 10px;
    }
    .logo-area img {
      height: 40px;
      margin-right: 10px;
      transition: transform 0.3s ease;
    }
    .logo-area img:hover {
      transform: scale(1.1);
    }
    /* Avatar dropdown copied from index.html */
    .dropdown {
      position: relative;
      display: flex;
      align-items: center;
      margin-left: 10px;
    }
    .dropdown-avatar {
      height: 40px;
      width: 40px;
      border-radius: 50%;
      border: 2px solid var(--zapblue);
      object-fit: cover;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      transition: box-shadow 0.25s, transform 0.25s, border-color 0.25s;
      background: #fff;
    }
    .dropdown-avatar:hover {
      box-shadow: 0 8px 24px rgba(26,209,255,0.18);
      transform: scale(1.12) rotate(-7deg);
      border-color: var(--zapdark);
    }
    .dropdown-menu {
      position: absolute;
      top: 54px;
      right: 0;
      background: #fff;
      box-shadow: 0 12px 32px rgba(0,0,0,0.13);
      border-radius: 14px;
      min-width: 170px;
      display: none;
      flex-direction: column;
      overflow: hidden;
      z-index: 1001;
      animation: dropdownIn 0.35s cubic-bezier(.4,0,.2,1);
      transform-origin: top right;
    }
    @keyframes dropdownIn {
      from { opacity: 0; transform: scaleY(0.7) translateY(-10px);}
      to { opacity: 1; transform: scaleY(1) translateY(0);}
    }
    @keyframes dropdownOut {
      from { opacity: 1; transform: scaleY(1) translateY(0);}
      to { opacity: 0; transform: scaleY(0.7) translateY(-10px);}
    }
    .dropdown-menu.show {
      display: flex;
      animation: dropdownIn 0.35s cubic-bezier(.4,0,.2,1);
    }
    .dropdown-menu.hide {
      animation: dropdownOut 0.25s cubic-bezier(.4,0,.2,1);
    }
    .dropdown-menu a {
      padding: 14px 22px;
      color: var(--zapblue);
      text-decoration: none;
      font-weight: 500;
      font-size: 16px;
      transition: background 0.2s, color 0.2s;
      border-bottom: 1px solid #f1f1f1;
    }
    .dropdown-menu a:last-child {
      border-bottom: none;
    }
    .dropdown-menu a:hover {
      background: #f5faff;
      color: var(--zapdark);
    }
    .profile-header {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 18px;
      gap: 8px;
    }
    .profile-edit {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
      justify-content: center;
    }
    .profile-edit img {
      height: 110px;
      width: 110px;
      border-radius: 50%;
      border: 2px solid #007BFF;
      object-fit: cover;
      cursor: pointer;
      box-shadow: 0 4px 16px rgba(0,123,255,0.08);
      transition: box-shadow 0.3s, transform 0.3s;
    }
    .profile-edit img:hover {
      box-shadow: 0 8px 32px rgba(0,123,255,0.18);
      transform: scale(1.08);
    }
    .profile-gmail {
      font-size: 1.05rem;
      color: #555;
      margin-top: 8px;
      margin-bottom: 2px;
      background: #f7faff;
      padding: 5px 16px;
      border-radius: 14px;
      font-weight: 500;
      letter-spacing: 0.2px;
      box-shadow: 0 1px 4px rgba(0,123,255,0.06);
      display: inline-block;
      animation: fadeIn 0.8s cubic-bezier(.4,0,.2,1);
    }
    .profile-name-row {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 10px;
      margin-bottom: 0;
    }
    .profile-name {
      font-size: 1.5rem;
      font-weight: 700;
      color: #222;
      cursor: pointer;
      transition: color 0.2s;
      border-radius: 8px;
      padding: 2px 10px;
      background: #f5faff;
      box-shadow: 0 1px 4px rgba(0,123,255,0.04);
      animation: fadeIn 0.8s cubic-bezier(.4,0,.2,1);
    }
    .profile-name:hover {
      color: #007BFF;
      background: #e9f2ff;
    }
    .profile-counts {
      display: flex;
      gap: 18px;
      margin-top: 8px;
      margin-bottom: 2px;
      justify-content: center;
      font-size: 1.02rem;
      color: #555;
      font-weight: 500;
      animation: fadeIn 0.8s cubic-bezier(.4,0,.2,1);
    }
    .profile-counts span {
      background: #e9f2ff;
      color: #0056b3;
      border-radius: 12px;
      padding: 4px 14px;
      box-shadow: 0 1px 4px rgba(0,123,255,0.06);
      font-size: 0.98rem;
      font-weight: 500;
      letter-spacing: 0.1px;
    }
    .profile-dates {
      margin-top: 2px;
      font-size: 0.98rem;
      color: #888;
      text-align: center;
      animation: fadeIn 0.8s cubic-bezier(.4,0,.2,1);
    }
    /* Modal for editing name */
    .modal-blur-bg {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(40,60,90,0.18);
      backdrop-filter: blur(6px);
      z-index: 3000;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: fadeIn 0.35s cubic-bezier(.4,0,.2,1);
    }
    .edit-name-modal {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.13);
      padding: 36px 28px 28px 28px;
      min-width: 320px;
      max-width: 90vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: slideUp 0.4s cubic-bezier(.4,0,.2,1);
    }
    .edit-name-modal h2 {
      color: var(--zapblue);
      margin-bottom: 18px;
      font-size: 1.4rem;
      font-weight: 700;
      letter-spacing: 0.5px;
    }
    .edit-name-modal input[type="text"] {
      padding: 12px 18px;
      font-size: 1.1rem;
      border: 1.5px solid #d0e6ff;
      border-radius: 10px;

      margin-bottom: 18px;
      transition: border 0.2s;
      background: #f7faff;
      outline: none;
    }
    .edit-name-modal input[type="text"]:focus {
      border: 1.5px solid #007BFF;
    }
    .edit-name-modal .modal-btn-row {
      display: flex;
      gap: 12px;
      width: 100%;
      justify-content: center;
    }
    .edit-name-modal button {
      background: linear-gradient(90deg, #007BFF 60%, #00BFFF 100%);
      color: white;
      border: none;
      padding: 10px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: background 0.3s;
      box-shadow: 0 2px 8px rgba(0,123,255,0.08);
    }
    .edit-name-modal button:hover {
      background: linear-gradient(90deg, #0056b3 60%, #009acc 100%);
    }
    .edit-name-modal .cancel-btn {
      background: #f7faff;
      color: var(--zapblue);
      border: 1.5px solid var(--zapblue);
      box-shadow: none;
    }
    .edit-name-modal .cancel-btn:hover {
      background: #e9f2ff;
      color: var(--zapdark);
      border-color: var(--zapdark);
    }
    /* Decorative blurred shapes for sides */
    .decor-left, .decor-right {
      position: fixed;
      top: 120px;
      width: 220px;
      height: 420px;
      z-index: 1;
      pointer-events: none;
      opacity: 0.18;
      filter: blur(32px);
      border-radius: 50%;
      background: linear-gradient(135deg, #007BFF 60%, #00BFFF 100%);
      transition: opacity 0.5s;
    }
    .decor-left {
      left: -80px;
      background: linear-gradient(135deg, #007BFF 60%, #00BFFF 100%);
    }
    .decor-right {
      right: -80px;
      background: linear-gradient(135deg, #ff416c 60%, #ffd200 100%);
    }
    @media (max-width: 900px) {
      .decor-left, .decor-right { display: none; }
    }
    @keyframes slideUp {
      from {transform: translateY(40px); opacity: 0;}
      to {transform: translateY(0); opacity: 1;}
    }
    @keyframes fadeIn {
      from {opacity: 0;} to {opacity: 1;}
    }
    .footer {
      background-color: var(--zapdark);
      color: white;
      text-align: center;
      padding: 30px 20px;
      border-top-left-radius: 30px;
      border-top-right-radius: 30px;
      font-size: 16px;
      margin-top: auto;
      box-shadow: 0 -2px 8px rgba(0,123,255,0.04);
      animation: fadeIn 0.7s cubic-bezier(.4,0,.2,1);
    }
    .crop-modal-blur-bg {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(40,60,90,0.18);
      backdrop-filter: blur(6px);
      z-index: 3000;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: fadeIn 0.35s cubic-bezier(.4,0,.2,1);
    }
    .crop-container {
      background: #fff;
      padding: 28px 24px 22px 24px;
      border-radius: 18px;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0,0,0,0.13);
      animation: slideUp 0.4s cubic-bezier(.4,0,.2,1);
      min-width: 320px;
      max-width: 95vw;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .crop-container h3 {
      color: var(--zapblue);
      margin-bottom: 18px;
      font-size: 1.3rem;
      font-weight: 700;
      letter-spacing: 0.5px;
    }
    .crop-container img {
      max-width: 320px;
      max-height: 320px;
      border-radius: 12px;
      margin-bottom: 18px;
      background: #f7faff;
      box-shadow: 0 2px 8px rgba(0,123,255,0.08);
    }
    .crop-buttons {
      margin-top: 8px;
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .crop-buttons button {
      padding: 10px 18px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: white;
      background: linear-gradient(135deg, #007BFF, #00BFFF);
      transition: background 0.3s;
      font-weight: 600;
      box-shadow: 0 2px 8px rgba(0,123,255,0.08);
    }
    .crop-buttons button:hover {

    }
    .crop-buttons .cancel-btn {
      background: #f7faff;

      border: 1.5px solid var(--zapblue);

    }

    @media (max-width: 500px) {

    .profile-main-heading {
      text-align: center;
      color: var(--zapdark);
      font-size: 2.4rem;
      margin-bottom: 18px;
      letter-spacing: 1px;
      font-weight: 800;
      background: linear-gradient(90deg, var(--zapblue) 60%, var(--zapdark) 100%);

      -webkit-text-fill-color: transparent;

    }
    .profile-edit-icon {
      margin-left: 4px;
      display: inline-flex;
      align-items: center;
      opacity: 0.7;
      transition: opacity 0.2s, transform 0.2s;
    }
    .profile-edit-icon:hover {
      opacity: 1;

    }
    .section {
      background: #f7faff;
      border-radius: 12px;
      padding: 22px 18px 18px 18px;
      box-shadow: 0 2px 8px rgba(0,123,255,0.04);
      animation: fadeIn 0.7s cubic-bezier(.4,0,.2,1);

      margin: 60px auto 40px auto;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.10);

      text-align: center;
    }
    .profile-avatar {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      border: 3px solid #007BFF;
      object-fit: cover;

      padding: 12px 32px;

<body>
  <!-- Navbar -->
  <div class="navbar" id="mainNavbar">
    <div class="logo-bar">
      <img src="icons/your-logo.png" alt="Logo" class="logo-img" />
      <span style="font-size:30px; font-weight:bold; line-height:1;">
        <span style="color:#1ad1ff;">Zap</span><span style="color:#0056b3;">Bundle</span>
      </span>
    </div>
    <div id="nav-button-area"></div>
  </div>

  <div id="profileContent">
    <div class="loading-spinner"></div>
  </div>

  <div class="footer scroll-fade">
    @2025 ZapBundle. All rights reserved.<br />
    Helping businesses Save on SaaS since day one.
  </div>

<script>
const API_URL = "https://zapbundle.onrender.com";

// Helper: Get JWT token
function getToken() {
  return localStorage.getItem('token');
}

// Helper: Auth header
function authHeader() {
  return { "Authorization": "Bearer " + getToken() };
}

// Fetch profile from backend
async function getProfile() {
  const token = getToken();
  if (!token) return null;
  try {
    const res = await fetch(`${API_URL}/profile`, { headers: authHeader() });
    if (!res.ok) return null;
    return await res.json();
  } catch {
    return null;
  }
}

// Render nav button area (avatar or CTA)
async function renderNavButtonArea() {
  const navArea = document.getElementById('nav-button-area');
  if (!navArea) return;
  navArea.innerHTML = ""; // Clear previous

  const profile = await getProfile();

  // Hide or show all .hide-on-login elements
  document.querySelectorAll('.hide-on-login').forEach(el => {
    el.style.display = profile ? 'none' : '';
  });

  if (!profile) {
    navArea.innerHTML = `<a href="signup.html" class="top-button" id="main-cta-btn">Get Early Access</a>`;
    return;
  }

  // Logged in: show avatar dropdown
  const profilePic = profile.profilePic || 'icons/default-profile.png';
  navArea.innerHTML = `
    <div class="dropdown" id="dropdown">
      <img id="navProfilePic" class="dropdown-avatar" src="${profilePic}" alt="Profile" />
      <div class="dropdown-menu" id="dropdownMenu">
        <a href="index.html">Home</a>
        <a href="profile.html">Profile</a>
        <a href="index.html#contact-us">Contact Us</a>
        <a href="#" onclick="logout()">Logout</a>
      </div>
    </div>
  `;

  // Dropdown logic (animation, outside click, ESC)
  const dropdown = document.getElementById('dropdown');
  const dropdownMenu = document.getElementById('dropdownMenu');
  const navProfilePic = document.getElementById('navProfilePic');
  navProfilePic.addEventListener('click', function(e) {
    e.stopPropagation();
    if (dropdownMenu.classList.contains('show')) {
      dropdownMenu.classList.remove('show');
      dropdownMenu.classList.add('hide');
      setTimeout(() => dropdownMenu.style.display = 'none', 250);
    } else {
      dropdownMenu.style.display = 'flex';
      dropdownMenu.classList.remove('hide');
      setTimeout(() => dropdownMenu.classList.add('show'), 10);
    }
  });
  document.addEventListener('click', function(e) {
    if (!dropdown.contains(e.target) && dropdownMenu.classList.contains('show')) {
      dropdownMenu.classList.remove('show');
      dropdownMenu.classList.add('hide');
      setTimeout(() => dropdownMenu.style.display = 'none', 250);
    }
  });
  document.addEventListener('keydown', function(e) {
    if (e.key === 'Escape' && dropdownMenu.classList.contains('show')) {
      dropdownMenu.classList.remove('show');
      dropdownMenu.classList.add('hide');
      setTimeout(() => dropdownMenu.style.display = 'none', 250);
    }
  });
}

function logout() {
  localStorage.removeItem('token');
  location.href = "index.html";
}

// Render profile info
async function renderProfile() {
  const profileContent = document.getElementById('profileContent');
  const profile = await getProfile();

  if (!profile) {
    alert("Session expired or unauthorized. Please log in again.");
    localStorage.removeItem('token');
    window.location.href = "signup.html";
    return;
  }

  profileContent.innerHTML = `
    <div class="profile-container">
      <img src="${profile.profilePic || 'icons/default-profile.png'}" class="profile-avatar" alt="Profile" />
      <div class="profile-info"><b>Name:</b> ${profile.name || "N/A"}</div>
      <div class="profile-info"><b>Email:</b> ${profile.email}</div>
      <div class="profile-info"><b>Joined:</b> ${profile.createdAt ? new Date(profile.createdAt).toLocaleDateString() : "N/A"}</div>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </div>
  `;
}

window.addEventListener('DOMContentLoaded', () => {
  renderNavButtonArea();
  renderProfile();
});
</script>
</body>
