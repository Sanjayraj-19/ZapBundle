<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Your Profile - ZapBundle</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    :root {
      --zapblue: #1ad1ff;
      --zapdark: #0056b3;
    }
    html, body { max-width: 100vw; overflow-x: hidden; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(120deg, #f8f9fa 60%, #e9f2ff 100%);
      margin: 0;
      padding-top: 80px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      width: 100vw;
      box-sizing: border-box;
    }
    .navbar {
      background-color: #fff;
      position: fixed;
      top: 0;
      width: 100%;
      height: 80px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 50px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      z-index: 1000;
      opacity: 1;
      transform: translateY(0) scale(1);
      transition: opacity 0.7s cubic-bezier(.4,0,.2,1), transform 0.7s cubic-bezier(.4,0,.2,1);
      box-sizing: border-box;
    }
    .logo-bar {
      display: flex;
      align-items: center;
      gap: 14px;
    }
    .logo-img {
      height: 40px;
      width: 40px;
      border-radius: 50%;
      background: #fff;
      box-shadow: 0 4px 16px rgba(26,209,255,0.10);
      border: 3px solid var(--zapblue);
      object-fit: cover;
      margin-right: 0;
      display: block;
    }
    .dropdown {
      position: relative;
      display: flex;
      align-items: center;
      margin-left: 10px;
    }
    .dropdown-avatar {
      height: 40px;
      width: 40px;
      border-radius: 50%;
      border: 2px solid var(--zapblue);
      object-fit: cover;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      transition: box-shadow 0.25s, transform 0.25s, border-color 0.25s;
      background: #fff;
    }
    .dropdown-avatar:hover {
      box-shadow: 0 8px 24px rgba(26,209,255,0.18);
      transform: scale(1.12) rotate(-7deg);
      border-color: var(--zapdark);
    }
    .dropdown-menu {
      position: absolute;
      top: 54px;
      right: 0;
      background: #fff;
      box-shadow: 0 12px 32px rgba(0,0,0,0.13);
      border-radius: 14px;
      min-width: 170px;
      display: none;
      flex-direction: column;
      overflow: hidden;
      z-index: 1001;
      animation: dropdownIn 0.35s cubic-bezier(.4,0,.2,1);
      transform-origin: top right;
    }
    @keyframes dropdownIn {
      from { opacity: 0; transform: scaleY(0.7) translateY(-10px);}
      to { opacity: 1; transform: scaleY(1) translateY(0);}
    }
    @keyframes dropdownOut {
      from { opacity: 1; transform: scaleY(1) translateY(0);}
      to { opacity: 0; transform: scaleY(0.7) translateY(-10px);}
    }
    .dropdown-menu.show {
      display: flex;
      animation: dropdownIn 0.35s cubic-bezier(.4,0,.2,1);
    }
    .dropdown-menu.hide {
      animation: dropdownOut 0.25s cubic-bezier(.4,0,.2,1);
    }
    .dropdown-menu a {
      padding: 14px 22px;
      color: var(--zapblue);
      text-decoration: none;
      font-weight: 500;
      font-size: 16px;
      transition: background 0.2s, color 0.2s;
      border-bottom: 1px solid #f1f1f1;
    }
    .dropdown-menu a:last-child { border-bottom: none; }
    .dropdown-menu a:hover {
      background: #f5faff;
      color: var(--zapdark);
    }
    .profile-container {
      max-width: 580px;
      margin: 60px auto 40px auto;
      background: linear-gradient(135deg, #ffffff 0%, #f9fbff 100%);
      border-radius: 24px;
      box-shadow: 0 8px 30px rgba(0,123,255,0.12);
      padding: 40px 32px 32px 32px;
      text-align: center;
      position: relative;
      animation: fadeIn 0.7s cubic-bezier(.4,0,.2,1);
      border: 1px solid rgba(0,123,255,0.05);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .profile-container:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 40px rgba(0,123,255,0.18);
    }
    @keyframes fadeIn {
      from {opacity: 0;} to {opacity: 1;}
    }
    .profile-avatar {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      border: 4px solid var(--zapblue);
      object-fit: cover;
      margin-bottom: 24px;
      background: #f8f9fa;
      cursor: pointer;
      transition: all 0.4s ease;
      box-shadow: 0 6px 20px rgba(0,123,255,0.15);
    }
    .profile-avatar:hover {
      box-shadow: 0 12px 36px rgba(0,123,255,0.25);
      transform: scale(1.08) rotate(-5deg);
      border-color: var(--zapdark);
    }
    .profile-info {
      font-size: 18px;
      color: #333;
      margin-bottom: 12px;
      padding: 8px 0;
      border-bottom: 1px solid rgba(0,123,255,0.08);
      transition: all 0.3s ease;
    }
    
    .profile-info:last-of-type {
      margin-bottom: 20px;
      border-bottom: none;
    }
    
    .profile-info:hover {
      color: var(--zapdark);
      background-color: rgba(0,123,255,0.03);
      transform: translateX(5px);
    }
    .logout-btn {
      margin-top: 30px;
      padding: 12px 36px;
      font-size: 17px;
      background: linear-gradient(135deg, #ff416c 0%, #ff4b2b 100%);
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(255, 65, 108, 0.2);
    }
    .logout-btn:hover { 
      background: linear-gradient(135deg, #ff4b2b 0%, #ff416c 100%);
      transform: translateY(-3px);
      box-shadow: 0 6px 16px rgba(255, 65, 108, 0.3);
    }
    .bundle-list {
      margin: 22px 0 10px 0;
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
      animation: fadeIn 0.8s cubic-bezier(.4,0,.2,1);
      padding: 10px;
      border-radius: 12px;
      background-color: rgba(0,123,255,0.03);
      transition: all 0.3s ease;
    }
    
    .bundle-list:hover {
      background-color: rgba(0,123,255,0.06);
      box-shadow: inset 0 0 15px rgba(0,123,255,0.05);
    }
    .bundle-tag {
      display: inline-flex;
      align-items: center;
      background: linear-gradient(135deg, #eafaff 0%, #d6f0ff 100%);
      color: #0056b3;
      padding: 10px 20px;
      border-radius: 20px;
      font-size: 16px;
      margin: 6px 10px 6px 0;
      transition: all 0.3s ease;
      box-shadow: 0 2px 8px rgba(0,123,255,0.1);
      font-weight: 500;
      letter-spacing: 0.2px;
      position: relative;
      animation: slideUp 0.4s cubic-bezier(.4,0,.2,1);
    }
    
    .bundle-tag:hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 12px rgba(0,123,255,0.15);
      background: linear-gradient(135deg, #d6f0ff 0%, #c2e6ff 100%);
    }
    @keyframes slideUp {
      from {transform: translateY(40px); opacity: 0;}
      to {transform: translateY(0); opacity: 1;}
    }
    .bundle-tag .remove-btn {
      margin-left: 12px;
      color: #ff416c;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
      transition: all 0.2s ease;
      background: none;
      border: none;
      outline: none;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 22px;
      height: 22px;
      border-radius: 50%;
    }
    .bundle-tag .remove-btn:hover { 
      color: #b30000;
      background-color: rgba(255, 65, 108, 0.1);
      transform: scale(1.15);
    }
    .loading-spinner {
      margin: 80px auto;
      border: 6px solid #f3f3f3;
      border-top: 6px solid #007BFF;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
    /* Modal for cropping image */
    .modal-blur-bg {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(40,60,90,0.18);
      backdrop-filter: blur(6px);
      z-index: 3000;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: fadeIn 0.35s cubic-bezier(.4,0,.2,1);
    }
    .crop-container {
      background: #fff;
      padding: 28px 24px 22px 24px;
      border-radius: 18px;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0,0,0,0.13);
      animation: slideUp 0.4s cubic-bezier(.4,0,.2,1);
      min-width: 320px;
      max-width: 95vw;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .crop-container h3 {
      color: var(--zapblue);
      margin-bottom: 18px;
      font-size: 1.3rem;
      font-weight: 700;
      letter-spacing: 0.5px;
    }
    .crop-container img {
      max-width: 320px;
      max-height: 320px;
      border-radius: 12px;
      margin-bottom: 18px;
      background: #f7faff;
      box-shadow: 0 2px 8px rgba(0,123,255,0.08);
    }
    .crop-buttons {
      margin-top: 8px;
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .crop-buttons button {
      padding: 10px 18px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: white;
      background: linear-gradient(135deg, #007BFF, #00BFFF);
      transition: background 0.3s;
      font-weight: 600;
      box-shadow: 0 2px 8px rgba(0,123,255,0.08);
    }
    .crop-buttons button:hover {
      background: linear-gradient(135deg, #0056b3, #009acc);
    }
    .crop-buttons .cancel-btn {
      background: #f7faff;
      color: var(--zapblue);
      border: 1.5px solid var(--zapblue);
      box-shadow: none;
    }
    .crop-buttons .cancel-btn:hover {
      background: #e9f2ff;
      color: var(--zapdark);
      border-color: var(--zapdark);
    }
    .footer {
      background-color: var(--zapdark);
      color: white;
      text-align: center;
      padding: 30px 20px;
      border-top-left-radius: 30px;
      border-top-right-radius: 30px;
      font-size: 16px;
      margin-top: auto;
      box-shadow: 0 -2px 8px rgba(0,123,255,0.04);
      animation: fadeIn 0.7s cubic-bezier(.4,0,.2,1);
    }
    
    /* New section styles */
    .section-container {
      margin-top: 30px;
      padding: 25px;
      background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
      border-radius: 16px;
      text-align: left;
      box-shadow: 0 4px 16px rgba(0,123,255,0.08);
      animation: fadeIn 0.7s cubic-bezier(.4,0,.2,1);
      border: 1px solid rgba(0,123,255,0.05);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .section-container:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(0,123,255,0.12);
    }
    
    .section-title {
      color: var(--zapdark);
      font-size: 1.3rem;
      margin-bottom: 18px;
      padding-bottom: 10px;
      border-bottom: 2px solid var(--zapblue);
      display: inline-block;
      font-weight: 600;
      letter-spacing: 0.3px;
      position: relative;
    }
    
    .section-title::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 40%;
      height: 2px;
      background: linear-gradient(90deg, var(--zapblue), transparent);
    }
    
    .section-desc {
      color: #64748b;
      margin-bottom: 15px;
      font-size: 0.95rem;
    }
    
    .survey-summary {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-bottom: 15px;
    }
    
    .survey-item {
      font-size: 0.95rem;
      color: #334155;
    }
    
    .action-buttons {
      display: flex;
      gap: 10px;
      margin-top: 15px;
      flex-wrap: wrap;
      justify-content: flex-start;
    }
    
    .action-btn {
      padding: 8px 16px;
      border-radius: 6px;
      font-size: 0.9rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      border: none;
    }
    
    .primary-btn {
      background: linear-gradient(135deg, var(--zapblue) 0%, #0095ff 100%);
      color: white;
      box-shadow: 0 4px 10px rgba(26, 209, 255, 0.25);
    }
    
    .primary-btn:hover {
      background: linear-gradient(135deg, #0095ff 0%, var(--zapdark) 100%);
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(26, 209, 255, 0.35);
    }
    
    .edit-btn {
      background: #f1f5f9;
      color: var(--zapdark);
      border: 1px solid var(--zapblue);
    }
    
    .edit-btn:hover {
      background: #e2e8f0;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar" id="mainNavbar">
    <div class="logo-bar">
      <img src="icons/your-logo.png" alt="Logo" class="logo-img" />
      <span style="font-size:30px; font-weight:bold; line-height:1;">
        <span style="color:#1ad1ff;">Zap</span><span style="color:#0056b3;">Bundle</span>
      </span>
    </div>
    <div id="nav-button-area"></div>
  </div>

  <div id="profileContent">
    <div class="loading-spinner"></div>
  </div>

  <div id="cropModal" style="display:none;"></div>

  <div class="footer scroll-fade">
    @2025 ZapBundle. All rights reserved.<br />
    Helping businesses Save on SaaS since day one.
  </div>

<script>
const API_URL = "https://zapbundle.onrender.com";

// Helper: Get JWT token
function getToken() {
  return localStorage.getItem('token');
}
function authHeader() {
  return { "Authorization": "Bearer " + getToken() };
}

// Fetch profile from backend
async function getProfile() {
  const token = getToken();
  if (!token) return null;
  try {
    const res = await fetch(`${API_URL}/api/profile`, { headers: authHeader() });
    if (!res.ok) return null;
    return await res.json();
  } catch {
    return null;
  }
}

// Render nav button area (avatar or CTA)
async function renderNavButtonArea(profile) {
  const navArea = document.getElementById('nav-button-area');
  if (!navArea) return;
  navArea.innerHTML = "";

  // Hide or show all .hide-on-login elements
  document.querySelectorAll('.hide-on-login').forEach(el => {
    el.style.display = profile ? 'none' : '';
  });

  if (!profile) {
    navArea.innerHTML = `<a href="signup.html" class="top-button" id="main-cta-btn">Get Early Access</a>`;
    return;
  }

  const profilePic = profile.profilePic || 'icons/default-profile.png';
  navArea.innerHTML = `
    <div class="dropdown" id="dropdown">
      <img id="navProfilePic" class="dropdown-avatar" src="${profilePic}" alt="Profile" />
      <div class="dropdown-menu" id="dropdownMenu">
        <a href="index.html">Home</a>
        <a href="profile.html">Profile</a>
        <a href="index.html#contact-us">Contact Us</a>
        <a href="#" onclick="logout()">Logout</a>
      </div>
    </div>
  `;

  // Dropdown logic (animation, outside click, ESC)
  const dropdown = document.getElementById('dropdown');
  const dropdownMenu = document.getElementById('dropdownMenu');
  const navProfilePic = document.getElementById('navProfilePic');
  navProfilePic.addEventListener('click', function(e) {
    e.stopPropagation();
    if (dropdownMenu.classList.contains('show')) {
      dropdownMenu.classList.remove('show');
      dropdownMenu.classList.add('hide');
      setTimeout(() => dropdownMenu.style.display = 'none', 250);
    } else {
      dropdownMenu.style.display = 'flex';
      dropdownMenu.classList.remove('hide');
      setTimeout(() => dropdownMenu.classList.add('show'), 10);
    }
  });
  document.addEventListener('click', function(e) {
    if (!dropdown.contains(e.target) && dropdownMenu.classList.contains('show')) {
      dropdownMenu.classList.remove('show');
      dropdownMenu.classList.add('hide');
      setTimeout(() => dropdownMenu.style.display = 'none', 250);
    }
  });
  document.addEventListener('keydown', function(e) {
    if (e.key === 'Escape' && dropdownMenu.classList.contains('show')) {
      dropdownMenu.classList.remove('show');
      dropdownMenu.classList.add('hide');
      setTimeout(() => dropdownMenu.style.display = 'none', 250);
    }
  });
}

function logout() {
  localStorage.removeItem('token');
  location.href = "index.html";
}

// Remove bundle from user
async function removeBundle(bundle) {
  if (!confirm(`Remove "${bundle}" from your bundles?`)) return;
  try {
    const res = await fetch(`${API_URL}/api/remove-bundle`, {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        ...authHeader()
      },
      body: JSON.stringify({ bundle })
    });
    if (res.ok) {
      renderProfile();
    } else {
      alert("Failed to remove bundle.");
    }
  } catch {
    alert("Network error.");
  }
}

// Show crop modal for profile image
function showCropModal(profilePic) {
  const cropModal = document.getElementById('cropModal');
  cropModal.innerHTML = `
    <div class="modal-blur-bg" onclick="closeCropModal(event)">
      <div class="crop-container" onclick="event.stopPropagation()">
        <h3>Update Profile Picture</h3>
        <input type="file" id="profilePicInput" accept="image/*" style="margin-bottom:14px;">
        <img id="previewImg" src="${profilePic}" alt="Preview" style="display:block;">
        <div class="crop-buttons">
          <button onclick="uploadProfilePic()">Save</button>
          <button class="cancel-btn" onclick="closeCropModal()">Cancel</button>
        </div>
      </div>
    </div>
  `;
  cropModal.style.display = "block";
  document.getElementById('profilePicInput').addEventListener('change', function(e) {
    const file = e.target.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = function(ev) {
        document.getElementById('previewImg').src = ev.target.result;
      };
      reader.readAsDataURL(file);
    }
  });
}
function closeCropModal(e) {
  if (e && e.target !== e.currentTarget) return;
  document.getElementById('cropModal').style.display = "none";
}

// Upload profile picture to backend
async function uploadProfilePic() {
  const input = document.getElementById('profilePicInput');
  const file = input.files[0];
  if (!file) {
    alert("Please select an image.");
    return;
  }
  const reader = new FileReader();
  reader.onload = async function(ev) {
    try {
      const res = await fetch(`${API_URL}/api/update-profile-pic`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          ...authHeader()
        },
        body: JSON.stringify({ image: ev.target.result })
      });
      if (res.ok) {
        closeCropModal();
        renderProfile();
      } else {
        alert("Failed to update profile picture.");
      }
    } catch {
      alert("Network error.");
    }
  };
  reader.readAsDataURL(file);
}

// Render profile info and bundles
async function renderProfile() {
  const profileContent = document.getElementById('profileContent');
  profileContent.innerHTML = `<div class="loading-spinner"></div>`;
  const profile = await getProfile();

  if (!profile) {
    alert("Session expired or unauthorized. Please log in again.");
    localStorage.removeItem('token');
    window.location.href = "signup.html";
    return;
  }

  await renderNavButtonArea(profile);

  // Bundles
  let bundlesHtml = "";
  if (profile.selectedBundles && profile.selectedBundles.length > 0) {
    bundlesHtml = `<div class="bundle-list">` +
      profile.selectedBundles.map(bundle =>
        `<span class="bundle-tag">${bundle}
          <button class="remove-btn" title="Remove" onclick="removeBundle('${bundle.replace(/'/g,"\\'")}')">&times;</button>
        </span>`
      ).join("") +
      `</div>`;
  } else {
    bundlesHtml = `<div style="margin-top:18px;color:#888;">No bundles selected yet.</div>`;
  }
  
  // Debug the bundles data
  console.log("Profile data:", profile);
  console.log("Selected bundles:", profile.selectedBundles);
  
  // Ensure selectedBundles is always an array
  if (!Array.isArray(profile.selectedBundles)) {
    profile.selectedBundles = [];
  }

  // Check if user has completed survey
  const surveyCompleted = localStorage.getItem('surveyCompleted') === 'true';
  const surveyData = JSON.parse(localStorage.getItem('surveys') || '[]');
  const lastSurvey = surveyData.length > 0 ? surveyData[surveyData.length - 1] : null;
  
  // Survey section HTML
  let surveyHtml = '';
  if (surveyCompleted && lastSurvey) {
    surveyHtml = `
      <div class="section-container">
        <h3 class="section-title">Your Survey Responses</h3>
        <div class="survey-summary">
          <div class="survey-item"><b>Company Type:</b> ${lastSurvey.company_type || 'Not specified'}</div>
          <div class="survey-item"><b>SaaS Tools Used:</b> ${lastSurvey.saas_count || 'Not specified'}</div>
          <div class="survey-item"><b>Monthly Spend:</b> ${lastSurvey.monthly_spend || 'Not specified'}</div>
          <div class="survey-item"><b>Interested in:</b> ${lastSurvey.interest_bundles || 'Not specified'}</div>
        </div>
        <div class="action-buttons">
          <button class="action-btn edit-btn" onclick="window.location.href='survey.html'">Edit Survey</button>
        </div>
      </div>
    `;
  } else {
    surveyHtml = `
      <div class="section-container">
        <h3 class="section-title">Complete Your Survey</h3>
        <p class="section-desc">Help us understand your needs by completing a short survey.</p>
        <div class="action-buttons">
          <button class="action-btn primary-btn" onclick="window.location.href='survey.html'">Take Survey</button>
        </div>
      </div>
    `;
  }

  profileContent.innerHTML = `
    <div class="profile-container">
      <img src="${profile.profilePic || 'icons/default-profile.png'}" class="profile-avatar" alt="Profile" title="Click to change" onclick="showCropModal('${profile.profilePic || 'icons/default-profile.png'}')"/>
      <div class="profile-info"><b>Name:</b> ${profile.name || "N/A"}</div>
      <div class="profile-info"><b>Email:</b> ${profile.email}</div>
      <div class="profile-info"><b>Joined:</b> ${profile.createdAt ? new Date(profile.createdAt).toLocaleDateString() : "N/A"}</div>
      
      <div class="section-container">
        <h3 class="section-title">Your Bundles</h3>
        ${Array.isArray(profile.selectedBundles) && profile.selectedBundles.length > 0 ? 
          bundlesHtml : 
          `<p class="section-desc">You haven't selected any bundles yet.</p>
           <div class="action-buttons">
             <button class="action-btn primary-btn" onclick="window.location.href='index.html#bundles'">Browse Bundles</button>
           </div>`
        }
      </div>
      
      ${surveyHtml}
      
      <button class="logout-btn" onclick="logout()">Logout</button>
    </div>
  `;
}

window.addEventListener('DOMContentLoaded', renderProfile);
</script>
</body>
