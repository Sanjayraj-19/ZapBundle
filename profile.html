<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Your Profile - SaaSBundilo</title>
  <style>
    :root {
      --primary: #6366f1;
      --primary-dark: #4f46e5;
      --primary-light: #a5b4fc;
      --secondary: #ec4899;
      --secondary-dark: #db2777;
      --accent: #06b6d4;
      --accent-dark: #0891b2;
      --dark: #1e293b;
      --light: #f8fafc;
      --gray: #64748b;
      --success: #10b981;
      --warning: #f59e0b;
      --danger: #ef4444;
      --zapblue: #1ad1ff;
      --zapdark: #0056b3;
      --gradient-1: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
      --gradient-2: linear-gradient(135deg, var(--secondary) 0%, var(--primary) 100%);
      --gradient-3: linear-gradient(135deg, var(--accent) 0%, var(--success) 100%);
      --gradient-4: linear-gradient(135deg, var(--warning) 0%, var(--secondary) 100%);
      --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    
    body {
      background-color: var(--light);
      color: var(--dark);
      padding-top: 80px;
      overflow-x: hidden;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    /* Navbar */
    .navbar {
      background-color: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
      position: fixed;
      top: 0;
      width: 100%;
      height: 80px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 5%;
      box-shadow: var(--shadow-md);
      z-index: 1000;
      opacity: 0;
      transform: translateY(-20px);
      transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .navbar.visible {
      opacity: 1;
      transform: translateY(0);
    }
    
    .logo-bar {
      display: flex;
      align-items: center;
      gap: 14px;
    }
    
    .logo-img {
      height: 60px;
      width: auto;
      background: transparent;
      box-shadow: none;
      border: none;
      object-fit: contain;
      transition: transform 0.3s ease;
    }
    
    .logo-img:hover {
      transform: scale(1.05);
    }
    .logo-text {
      font-size: 2.2rem;
      font-weight: 700;
      background: var(--gradient-1);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: -0.5px;
    }
    
    .dropdown {
      position: relative;
      display: flex;
      align-items: center;
      margin-left: 10px;
    }
    
    .dropdown-avatar {
      height: 40px;
      width: 40px;
      border-radius: 50%;
      border: 2px solid var(--primary);
      object-fit: cover;
      cursor: pointer;
      box-shadow: var(--shadow-sm);
      transition: all 0.3s ease;
      background: #fff;
    }
    
    .dropdown-avatar:hover {
      box-shadow: var(--shadow-md);
      transform: translateY(-2px);
      border-color: var(--accent);
    }
    
    .dropdown-menu {
      position: absolute;
      top: 60px;
      right: 0;
      background: white;
      border-radius: 15px;
      min-width: 200px;
      box-shadow: var(--shadow-lg);
      overflow: hidden;
      display: none;
      flex-direction: column;
      z-index: 100;
      animation: dropdownIn 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    @keyframes dropdownIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes dropdownOut {
      from { opacity: 1; transform: translateY(0); }
      to { opacity: 0; transform: translateY(-10px); }
    }
    
    .dropdown-menu.show {
      display: flex;
    }
    
    .dropdown-menu a {
      padding: 15px 20px;
      color: var(--dark);
      font-weight: 500;
      transition: all 0.3s ease;
      border-bottom: 1px solid #f1f5f9;
      display: flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
    }
    
    .dropdown-menu a i {
      color: var(--primary);
      font-size: 1rem;
    }
    
    .dropdown-menu a:last-child {
      border-bottom: none;
    }
    
    .dropdown-menu a:hover {
      background: #f8fafc;
      color: var(--primary);
      padding-left: 25px;
    }
    /* Background shapes */
    .bg-shape {
      position: fixed;
      z-index: -1;
      opacity: 0.5;
    }
    
    .bg-shape-1 {
      top: 15%;
      left: 5%;
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, var(--primary) 0%, rgba(99, 102, 241, 0) 70%);
      border-radius: 50%;
      filter: blur(40px);
    }
    
    .bg-shape-2 {
      bottom: 10%;
      right: 5%;
      width: 250px;
      height: 250px;
      background: radial-gradient(circle, var(--accent) 0%, rgba(6, 182, 212, 0) 70%);
      border-radius: 50%;
      filter: blur(40px);
    }
    
    /* Profile container */
    .profile-container {
      max-width: 800px;
      margin: 60px auto 40px auto;
      background: white;
      border-radius: 20px;
      box-shadow: var(--shadow-lg);
      padding: 40px;
      text-align: center;
      position: relative;
      animation: fadeIn 0.7s cubic-bezier(.4,0,.2,1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .profile-container:hover {
      transform: translateY(-5px);
      box-shadow: var(--shadow-xl);
    }
    
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);} 
      to {opacity: 1; transform: translateY(0);}
    }
    
    .profile-avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid var(--primary);
      object-fit: cover;
      margin-bottom: 24px;
      background: var(--light);
      transition: all 0.4s ease;
      box-shadow: var(--shadow-md);
    }
    
    .profile-info {
      font-size: 1rem;
      color: var(--dark);
      margin-bottom: 12px;
      padding: 12px 0;
      border-bottom: 1px solid rgba(0, 0, 0, 0.05);
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    
    .profile-info i {
      color: var(--primary);
    }
    
    .profile-info:last-of-type {
      margin-bottom: 30px;
      border-bottom: none;
    }
    
    .profile-info:hover {
      color: var(--primary-dark);
      background-color: var(--light);
      transform: translateY(-2px);
    }
    
    .logout-btn {
      margin-top: 30px;
      padding: 12px 36px;
      font-size: 1rem;
      background: var(--gradient-2);
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: var(--shadow-md);
    }
    
    .logout-btn:hover { 
      transform: translateY(-3px);
      box-shadow: var(--shadow-lg);
    }
    
    /* Bundle list */
    .bundle-list {
      margin: 22px 0 10px 0;
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
      animation: fadeIn 0.8s cubic-bezier(.4,0,.2,1);
      padding: 15px;
      border-radius: 12px;
      background-color: var(--light);
      transition: all 0.3s ease;
    }
    
    .bundle-list:hover {
      background-color: #f1f5f9;
      box-shadow: inset 0 0 15px rgba(99, 102, 241, 0.05);
    }
    
    .bundle-tag {
      display: inline-flex;
      align-items: center;
      background: white;
      color: var(--primary-dark);
      padding: 10px 20px;
      border-radius: 50px;
      font-size: 0.9rem;
      margin: 6px;
      transition: all 0.3s ease;
      box-shadow: var(--shadow-sm);
      font-weight: 500;
      border: 1px solid rgba(99, 102, 241, 0.2);
      position: relative;
      animation: slideUp 0.4s cubic-bezier(.4,0,.2,1);
    }
    
    .bundle-tag:hover {
      transform: translateY(-3px);
      box-shadow: var(--shadow-md);
      background: var(--primary-light);
      color: var(--primary-dark);
      border-color: var(--primary);
    }
    
    @keyframes slideUp {
      from {transform: translateY(20px); opacity: 0;}
      to {transform: translateY(0); opacity: 1;}
    }
    
    .bundle-tag .remove-btn {
      margin-left: 12px;
      color: var(--danger);
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
      transition: all 0.2s ease;
      background: none;
      border: none;
      outline: none;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 22px;
      height: 22px;
      border-radius: 50%;
    }
    
    .bundle-tag .remove-btn:hover { 
      color: var(--danger);
      background-color: rgba(239, 68, 68, 0.1);
      transform: scale(1.15);
    }
    .loading-spinner {
      margin: 80px auto;
      border: 6px solid #f3f3f3;
      border-top: 6px solid var(--primary);
      border-radius: 50%;
      width: 48px;
      height: 48px;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
    
    /* Footer */
    .footer {
      background-color: var(--dark);
      color: white;
      text-align: center;
      padding: 30px 20px;
      font-size: 0.9rem;
      margin-top: auto;
      animation: fadeIn 0.7s cubic-bezier(.4,0,.2,1);
    }
    
    /* Section styles */
    .section-container {
      margin-top: 30px;
      padding: 30px;
      background: white;
      border-radius: 16px;
      text-align: left;
      box-shadow: var(--shadow-md);
      animation: fadeIn 0.7s cubic-bezier(.4,0,.2,1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .section-container:hover {
      transform: translateY(-3px);
      box-shadow: var(--shadow-lg);
    }
    
    .section-title {
      color: var(--primary-dark);
      font-size: 1.3rem;
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 2px solid var(--primary-light);
      display: inline-block;
      font-weight: 600;
      position: relative;
    }
    
    .section-title::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 40%;
      height: 2px;
      background: var(--gradient-1);
    }
    
    .section-desc {
      color: var(--gray);
      margin-bottom: 15px;
      font-size: 0.95rem;
    }
    
    .survey-summary {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 20px;
      background: var(--light);
      padding: 20px;
      border-radius: 12px;
    }
    
    .survey-item {
      font-size: 0.95rem;
      color: var(--dark);
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .survey-item i {
      color: var(--primary);
    }
    
    .action-buttons {
      display: flex;
      gap: 15px;
      margin-top: 20px;
      flex-wrap: wrap;
      justify-content: flex-start;
    }
    
    .action-btn {
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 0.9rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      border: none;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .primary-btn {
      background: var(--gradient-1);
      color: white;
      box-shadow: var(--shadow-sm);
    }
    
    .primary-btn:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }
    
    .edit-btn {
      background: white;
      color: var(--primary-dark);
      border: 1px solid var(--primary-light);
    }
    
    .edit-btn:hover {
      background: var(--light);
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <!-- Background Shapes -->
  <div class="bg-shape bg-shape-1"></div>
  <div class="bg-shape bg-shape-2"></div>
  
  <!-- Navbar -->
  <nav class="navbar visible" id="mainNavbar">
    <div class="logo-bar">
      <img src="icons/SaaSBundilo.jpg" alt="SaaSBundilo Logo" class="logo-img">
    </div>
    <div id="nav-button-area"></div>
  </nav>

  <div id="profileContent">
    <div class="loading-spinner"></div>
  </div>

  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 SaaSBundilo. All rights reserved.</p>
      <p>Helping businesses save on SaaS since day one.</p>
    </div>
  </footer>

<script>
const API_URL = "https://zapbundle.onrender.com";

// Helper: Get JWT token
function getToken() {
  return localStorage.getItem('token');
}
function authHeader() {
  return { "Authorization": "Bearer " + getToken() };
}

// Fetch profile from backend
async function getProfile() {
  const token = getToken();
  if (!token) return null;
  try {
    const res = await fetch(`${API_URL}/api/profile`, { headers: authHeader() });
    if (!res.ok) return null;
    return await res.json();
  } catch {
    return null;
  }
}

// Render nav button area (avatar or CTA)
async function renderNavButtonArea(profile) {
  const navArea = document.getElementById('nav-button-area');
  if (!navArea) return;
  navArea.innerHTML = "";

  // Hide or show all .hide-on-login elements
  document.querySelectorAll('.hide-on-login').forEach(el => {
    el.style.display = profile ? 'none' : '';
  });

  if (!profile) {
    navArea.innerHTML = `<a href="signup.html" class="top-button" id="main-cta-btn">Get Early Access</a>`;
    return;
  }

  const profilePic = profile.profilePic || 'icons/default-profile.png';
  navArea.innerHTML = `
    <div class="dropdown" id="dropdown">
      <img id="navProfilePic" class="dropdown-avatar" src="${profilePic}" alt="Profile" />
      <div class="dropdown-menu" id="dropdownMenu">
        <a href="index.html"><i class="fas fa-home"></i> Home</a>
        <a href="profile.html"><i class="fas fa-user"></i> Profile</a>
        <a href="index.html#contact-us"><i class="fas fa-envelope"></i> Contact Us</a>
        <a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a>
      </div>
    </div>
  `;

  // Dropdown logic
  const dropdown = document.getElementById('dropdown');
  const dropdownMenu = document.getElementById('dropdownMenu');
  const navProfilePic = document.getElementById('navProfilePic');
  
  navProfilePic.addEventListener('click', function(e) {
    e.stopPropagation();
    dropdownMenu.classList.toggle('show');
  });
  
  document.addEventListener('click', function(e) {
    if (!dropdown.contains(e.target)) {
      dropdownMenu.classList.remove('show');
    }
  });
  
  document.addEventListener('keydown', function(e) {
    if (e.key === 'Escape') {
      dropdownMenu.classList.remove('show');
    }
  });
}

function logout() {
  localStorage.removeItem('token');
  location.href = "index.html";
}

// Remove bundle from user
async function removeBundle(bundle) {
  if (!confirm(`Remove "${bundle}" from your bundles?`)) return;
  try {
    const res = await fetch(`${API_URL}/api/remove-bundle`, {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        ...authHeader()
      },
      body: JSON.stringify({ bundle })
    });
    if (res.ok) {
      renderProfile();
    } else {
      alert("Failed to remove bundle.");
    }
  } catch {
    alert("Network error.");
  }
}

// Show crop modal for profile image
function showCropModal(profilePic) {
  const cropModal = document.getElementById('cropModal');
  cropModal.innerHTML = `
    <div class="modal-blur-bg" onclick="closeCropModal(event)">
      <div class="crop-container" onclick="event.stopPropagation()">
        <h3>Update Profile Picture</h3>
        <input type="file" id="profilePicInput" accept="image/*" style="margin-bottom:14px;">
        <img id="previewImg" src="${profilePic}" alt="Preview" style="display:block;">
        <div class="crop-buttons">
          <button onclick="uploadProfilePic()">Save</button>
          <button class="cancel-btn" onclick="closeCropModal()">Cancel</button>
        </div>
      </div>
    </div>
  `;
  cropModal.style.display = "block";
  document.getElementById('profilePicInput').addEventListener('change', function(e) {
    const file = e.target.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = function(ev) {
        document.getElementById('previewImg').src = ev.target.result;
      };
      reader.readAsDataURL(file);
    }
  });
}
function closeCropModal(e) {
  if (e && e.target !== e.currentTarget) return;
  document.getElementById('cropModal').style.display = "none";
}

// Upload profile picture to backend
async function uploadProfilePic() {
  const input = document.getElementById('profilePicInput');
  const file = input.files[0];
  if (!file) {
    alert("Please select an image.");
    return;
  }
  const reader = new FileReader();
  reader.onload = async function(ev) {
    try {
      const res = await fetch(`${API_URL}/api/update-profile-pic`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          ...authHeader()
        },
        body: JSON.stringify({ image: ev.target.result })
      });
      if (res.ok) {
        closeCropModal();
        renderProfile();
      } else {
        alert("Failed to update profile picture.");
      }
    } catch {
      alert("Network error.");
    }
  };
  reader.readAsDataURL(file);
}

// Render profile info and bundles
async function renderProfile() {
  const profileContent = document.getElementById('profileContent');
  profileContent.innerHTML = `<div class="loading-spinner"></div>`;
  const profile = await getProfile();

  if (!profile) {
    alert("Session expired or unauthorized. Please log in again.");
    localStorage.removeItem('token');
    window.location.href = "signup.html";
    return;
  }

  // Debug the profile data
  console.log("Profile data received:", profile);
  
  // Ensure selectedBundles is always an array
  if (!profile.selectedBundles) {
    profile.selectedBundles = [];
    console.log("selectedBundles was undefined, initialized to empty array");
  } else if (!Array.isArray(profile.selectedBundles)) {
    profile.selectedBundles = [profile.selectedBundles];
    console.log("selectedBundles was not an array, converted to array:", profile.selectedBundles);
  }
  
  // Filter out any null or undefined values
  profile.selectedBundles = profile.selectedBundles.filter(bundle => bundle);
  
  // Remove duplicate SaaS selections by converting to Set and back to Array
  profile.selectedBundles = [...new Set(profile.selectedBundles)];
  
  console.log("Final selectedBundles after removing duplicates:", profile.selectedBundles);

  await renderNavButtonArea(profile);

  // Bundles
  let bundlesHtml = "";
  
  console.log("Processing bundles:", profile.selectedBundles);
  
  if (profile.selectedBundles && profile.selectedBundles.length > 0) {
    console.log("Building bundle HTML for", profile.selectedBundles.length, "bundles");
    
    bundlesHtml = `<div class="bundle-list">`;
    
    profile.selectedBundles.forEach(bundle => {
      if (bundle && typeof bundle === 'string') {
        console.log("Adding bundle:", bundle);
        bundlesHtml += `
          <span class="bundle-tag">${bundle}
            <button class="remove-btn" title="Remove" onclick="removeBundle('${bundle.replace(/'/g,"\\'")}')">&times;</button>
          </span>`;
      }
    });
    
    bundlesHtml += `</div>`;
  } else {
    console.log("No bundles to display");
    bundlesHtml = `<div style="margin-top:18px;color:#888;">No bundles selected yet.</div>`;
  }

  // Check if user has completed survey
  const surveyCompleted = localStorage.getItem('surveyCompleted') === 'true';
  const surveyData = JSON.parse(localStorage.getItem('surveys') || '[]');
  const lastSurvey = surveyData.length > 0 ? surveyData[surveyData.length - 1] : null;
  
  // Survey section HTML
  let surveyHtml = '';
  if (surveyCompleted && lastSurvey) {
    surveyHtml = `
      <div class="section-container">
        <h3 class="section-title">Your Survey Responses</h3>
        <div class="survey-summary">
          <div class="survey-item"><i class="fas fa-building"></i> <b>Company Type:</b> ${lastSurvey.company_type || 'Not specified'}</div>
          <div class="survey-item"><i class="fas fa-tools"></i> <b>SaaS Tools Used:</b> ${lastSurvey.saas_count || 'Not specified'}</div>
          <div class="survey-item"><i class="fas fa-dollar-sign"></i> <b>Monthly Spend:</b> ${lastSurvey.monthly_spend || 'Not specified'}</div>
          <div class="survey-item"><i class="fas fa-star"></i> <b>Interested in:</b> ${lastSurvey.interest_bundles || 'Not specified'}</div>
        </div>
        <div class="action-buttons">
          <button class="action-btn edit-btn" onclick="window.location.href='survey.html'"><i class="fas fa-edit"></i> Edit Survey</button>
        </div>
      </div>
    `;
  } else {
    surveyHtml = `
      <div class="section-container">
        <h3 class="section-title">Complete Your Survey</h3>
        <p class="section-desc">Help us understand your needs by completing a short survey. This will help us recommend the best SaaS bundles for your business.</p>
        <div class="action-buttons">
          <button class="action-btn primary-btn" onclick="window.location.href='survey.html'"><i class="fas fa-clipboard-list"></i> Take Survey</button>
        </div>
      </div>
    `;
  }

  profileContent.innerHTML = `
    <div class="profile-container">
      <img src="${profile.profilePic || 'icons/default-profile.png'}" class="profile-avatar" alt="Profile"/>
      <div class="profile-info"><i class="fas fa-user"></i> <b>Name:</b> ${profile.name || "N/A"}</div>
      <div class="profile-info"><i class="fas fa-envelope"></i> <b>Email:</b> ${profile.email}</div>
      <div class="profile-info"><i class="fas fa-calendar-alt"></i> <b>Joined:</b> ${profile.createdAt ? new Date(profile.createdAt).toLocaleDateString() : "N/A"}</div>
      
      <div class="section-container">
        <h3 class="section-title">Your Bundles</h3>
        ${profile.selectedBundles && profile.selectedBundles.length > 0 ? 
          bundlesHtml : 
          `<p class="section-desc">You haven't selected any bundles yet.</p>
           <div class="action-buttons">
             <button class="action-btn primary-btn" onclick="window.location.href='index.html#bundles'"><i class="fas fa-search"></i> Browse Bundles</button>
           </div>`
        }
      </div>
      
      ${surveyHtml}
      
      <button class="logout-btn" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</button>
    </div>
  `;
}

window.addEventListener('DOMContentLoaded', function() {
  // Make navbar visible immediately
  const navbar = document.querySelector('.navbar');
  if (navbar) {
    navbar.classList.add('visible');
  }
  
  // Render profile
  renderProfile();
});
</script>
